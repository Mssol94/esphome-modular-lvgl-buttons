---
# Weather icons
# https://github.com/manifestinteractive/weather-underground-icons.git

image:
  rgb565:
    alpha_channel:
      - file: ./assets/images/nt_clear.svg
        id: clear_night_${size}
        resize: ${size}x${size}

      - file: ./assets/images/cloudy.svg
        id: cloudy_${size}
        resize: ${size}x${size}

      - file: ./assets/images/tstorms.svg
        id: exceptional_${size}
        resize: ${size}x${size}

      - file: ./assets/images/fog.svg
        id: fog_${size}
        resize: ${size}x${size}

      - file: ./assets/images/sleet.svg
        id: hail_${size}
        resize: ${size}x${size}

      - file: ./assets/images/chancetstorms.svg
        id: lightning_${size}
        resize: ${size}x${size}

      - file: ./assets/images/tstorms.svg
        id: lightning_rainy_${size}
        resize: ${size}x${size}

      - file: ./assets/images/partlycloudy.svg
        id: partlycloudy_${size}
        resize: ${size}x${size}

      - file: ./assets/images/rain.svg
        id: pouring_${size}
        resize: ${size}x${size}

      - file: ./assets/images/chancerain.svg
        id: rainy_${size}
        resize: ${size}x${size}

      - file: ./assets/images/snow.svg
        id: snowy_${size}
        resize: ${size}x${size}

      - file: ./assets/images/chancesleet.svg
        id: snowy_rainy_${size}
        resize: ${size}x${size}

      - file: ./assets/images/sunny.svg
        id: sunny_${size}
        resize: ${size}x${size}

      - file: ./assets/images/windy.svg
        id: windy_${size}
        resize: ${size}x${size}

      - file: ./assets/images/unknown.svg
        id: unknown_${size}
        resize: ${size}x${size}

      - file: ./assets/images/circle-slash.svg
        id: unavailable_${size}
        resize: ${size}x${size}
